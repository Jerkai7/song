<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Viewer Skor Kartu</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="viewer-bg">
    <div class="container py-3">
        <h1 class="text-center mb-4">üèÜ SKOR KARTU</h1>
        <!-- Tabel Skor Viewer -->
        <div id="viewer-table-container" class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nama Pemain</th>
                            <th class="text-end">Total Skor</th>
                        </tr>
                    </thead>
                    <tbody id="viewer-score-body">
                        <tr><td colspan="3" class="text-center">Belum ada data pemain</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-muted text-center mt-3 small">
            Memperbarui otomatis tiap 1 detik
        </div>
    </div>
    <!-- Bootstrap JS (untuk beberapa fitur) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Viewer JS -->
    <script src="viewer.js"></script>
</body>
</html>
