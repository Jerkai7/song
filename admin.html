<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Admin - Input Skor Kartu</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-bg">
    <!-- Hamburger Menu -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">ğŸ“Š Admin Panel</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Offcanvas Menu (Hamburger) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">âš™ï¸ Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-3">
                <button id="reset-nama-btn" class="btn btn-outline-warning btn-lg">âœï¸ Reset Nama Pemain</button>
                <button id="reset-skor-btn" class="btn btn-outline-danger btn-lg">ğŸ”„ Reset Skor</button>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <!-- Form Input Nama Awal (hanya sekali) -->
        <div id="form-nama-container" class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">ğŸ‘¥ Input Nama 5 Pemain</h5>
            </div>
            <div class="card-body">
                <div id="nama-input-grid">
                    <!-- 5 input nama akan di-generate JS -->
                </div>
                <button id="simpan-nama-btn" class="btn btn-success btn-lg w-100 mt-3">ğŸ’¾ Simpan Nama</button>
            </div>
        </div>

        <!-- Form Input Nilai per Ronde (muncul setelah nama tersimpan) -->
        <div id="form-nilai-container" class="card shadow mb-4 d-none">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">â• Input Nilai Ronde</h5>
            </div>
            <div class="card-body">
                <div id="nilai-input-grid">
                    <!-- 5 input nilai akan di-generate JS -->
                </div>
                <button id="simpan-nilai-btn" class="btn btn-primary btn-lg w-100 mt-3">âœ… Tambah ke Skor</button>
            </div>
        </div>

        <!-- Tabel Skor Akumulasi (Read Only) -->
        <div id="tabel-skor-container" class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">ğŸ“‹ Skor Terkini</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nama</th>
                            <th class="text-end">Total Skor</th>
                        </tr>
                    </thead>
                    <tbody id="admin-score-body">
                        <tr><td colspan="3" class="text-center">Belum ada data</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script src="admin.js"></script>
</body>
</html>
